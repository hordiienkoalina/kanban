<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Kanban Board</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
</head>
<body>

<div class="boards">

    <button class="trigger">+ Add Task</button>
        <div class="modal">
        <div class="modal-content">
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <h3>Add New Task</h3>
                    <li>
                    <label for="name">Title:</label>
                    <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                    <label for="msg">Description:</label>
                    <textarea id="msg" name="user_message"></textarea>
                    </li>
                </ul>
                </form>
        <span class="close-button">Ã—</span>
    </div>
    </div>

    <div class="board">
    <h3>TODO</h3>
    <div class="dropzone">
        <div class="card" draggable="true">
        <div class="status red"></div>
        <div class="content">Do my personal site</div>
        </div>
    </div>
    </div>

    <div class="board">
    <h3>In Progress</h3>
    <div class="dropzone">
        <div class="card" draggable="true">
        <div class="status blue"></div>
        <div class="content">Study</div>
        </div>
    </div>
    </div>

    <div class="board">
    <h3>Done</h3>
    <div class="dropzone">
        <div class="card" draggable="true">
        <div class="status green"></div>
        <div class="content">Do Simple Kanban Board</div>
        </div>
    </div>
    </div>
    
</div>

<script src="script.js" defer></script>
</body>
</html>
