<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Kanban Board</title>
        <link rel="stylesheet" type="text/css" href="style.css"/> 
    </head>

    <body>

    <form action="/my-handling-form-page" method="post">
        <ul>
            <h3>Add New Task</h3>
            <li>
            <label for="name">Title:</label>
            <input type="text" id="name" name="user_name" />
            </li>
            <li>
            <label for="msg">Description:</label>
            <textarea id="msg" name="user_message"></textarea>
            </li>
        </ul>
        </form>
    
    <div class="grid-container">
        <!-- <button class="button-element" id="new-task">+</button> -->
        <div class="grid-element" id ="to-do"><p>Task One</p></div>
        <div class="grid-element" id ="in-progress"><p>Task Two</p></div>
        <div class="grid-element" id ="done"><p>Task Three</p></div>
    </div>
    </body>
</html>
